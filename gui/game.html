<!DOCTYPE HTML>
<html>

<head>
    <title>Cờ Tướng - Chơi với máy</title>

    <!-- Encoding -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <!-- SEO -->
    <meta name="description" content="Chinese chess - Xiangqi">
    <meta name="keywords" content="play xiangqi online chinese chess engine javascript">

    <link rel="shortcut icon" href="game/images/misc/icon.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://db.onlinewebfonts.com/c/1ee9941f1b8c128110ca4307dda59917?family=STKaiti" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/css/game.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body style="font-family:
               monospace; font-size: 16px;
               background: url(game/images/misc/background.png);
               background-repeat: no-repeat;
               background-attachment: fixed;
               background-position: center;
               background-size: cover;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               " class="">

    <div id="main">
        <!-- Chess board view -->
        <div id="xiangqiboard" style="border: 1px solid black;
                  background: url(game/images/boards/board-ccbridge.png);
                  background-size: contain;"></div>

        <div class="btn-group mt-1 mb-1" style="width: 420px;">
            <!-- Bots -->
            <div class="dropdown mr-1">
                <button class="btn btn-outline-secondary text-dark bg-light font-weight-bold dropdown-toggle"
                    type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <image id="current-bot-image" src="game/images/bots/may2.jpg" style="width: 25px;"></img>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 420px;">
                    <li class="list-group-item-action mb-1">
                        <button class="btn col-9 text-left" onclick="setBot('Baihua');">
                            <img class="image-level" src="game/images/bots/may1.jpg"></img>
                            Ông Nội (level 1)
                        </button>
                    </li>
                    <li class="list-group-item-action mb-1">
                        <button class="btn col-9 text-left" onclick="setBot('CMK');">
                            <img class="image-level" src="game/images/bots/may2.jpg"></img>
                            BaBa (level 2)
                        </button>
                    </li>
                    <li class="list-group-item-action mb-1">
                        <button class="btn col-9 text-left" onclick="setBot('HGM');">
                            <img class="image-level" src="game/images/bots/may3.jpg"></img>
                            Phụ Vương (level 3)
                        </button>
                    </li>

                    <li class="list-group-item-action mb-1">
                        <button class="btn col-9 text-left" onclick="setBot('Haucheng');">
                            <img class="image-level" src="game/images/bots/may4.jpg"></img>
                            Lão Ba (level 4)
                        </button>
                    </li>
                    <li class="list-group-item-action">
                        <button class="btn text-left" onclick="setBot('Wukong');">
                            <img class="image-level" src="game/images/bots/may5.jpg"></img>
                            Hoàng Đế (level 5)
                        </button>
                    </li>
                    <li class="list-group-item-action">
                        <button class="btn text-left" onclick="setBot('Huronghua');">
                            <img class="image-level" src="game/images/bots/may6.jpg"></img>
                            Ông Chú (level 6)
                        </button>
                    </li>
                    <li class="list-group-item-action">
                        <button class="btn text-left" onclick="setBot('Liudahua');">
                            <img class="image-level" src="game/images/bots/may7.jpg"></img>
                            Lão Già (level 7)
                        </button>
                    </li>
                </div>

            </div>

            <!-- Game controls -->
            <button class="btn btn-outline-secondary text-dark bg-light font-weight-bold mr-1"
                onclick="newGame();">New</button>
            <button class="btn btn-outline-secondary text-dark bg-light font-weight-bold mr-1"
                onclick="undo();">Undo</button>
            <button class="btn btn-outline-secondary text-dark bg-light font-weight-bold"
                onclick="flipBoard()">Flip</button>

            <!-- Change pieces bitmaps -->
            <div class="dropdown ml-1">
                <button class="btn btn-outline-secondary text-dark bg-light font-weight-bold dropdown-toggle"
                    type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <image id="current-promoted-image" src="game/images/romanized_pieces/14.svg" style="width: 25px;">
                        </img>
                </button>
                <div class="dropdown-menu dropdown-menu-right text-right" aria-labelledby="dropdownMenuButton"
                    style="width: 202px;">
                    <li class="list-group-item-action mb-1"
                        onclick="setBoardTheme('game/images/boards/board-ccbridge.png');">
                        <button class="btn">CCBridge
                            <img src="game/images/boards/board-ccbridge.png" class="mr-2" style="width: 30px;"></img>
                        </button>
                    </li>
                    <li class="list-group-item-action mb-1"
                        onclick="setBoardTheme('game/images/boards/board_light.svg');">
                        <button class="btn">Light theme
                            <img src="game/images/boards/board_light.svg" class="mr-2" style="width: 30px;"></img>
                        </button>
                    </li>
                    <li class="list-group-item-action mb-1"
                        onclick="setBoardTheme('game/images/boards/board_dark.png');">
                        <button class="btn">Dark theme
                            <img src="game/images/boards/board_dark.png" class="mr-2" style="width: 30px;" />
                        </button>
                    </li>
                    <li class="list-group-item-action mb-1" onclick="setPieceTheme('romanized_pieces');">
                        <button class="btn">Romanized
                            <img src="game/images/romanized_pieces/14.svg" class="mr-2" style="width: 30px;"></img>
                        </button>
                    </li>
                    <li class="list-group-item-action mb-1" onclick="setPieceTheme('traditional_pieces');">
                        <button class="btn">Traditional
                            <img src="game/images/traditional_pieces/7.svg" class="mr-2" style="width: 30px;"></img>
                        </button>
                    </li>
                    <li class="list-group-item-action mb-1" onclick="setPieceTheme('more1_pieces');">
                        <button class="btn">Xanh ngọc
                            <img src="game/images/more1_pieces/14.svg" class="mr-2" style="width: 30px;"></img>
                        </button>
                    </li>

                    <div class="dropdown-divider"></div>

                    <!-- Show legal moves -->
                    <div class="col text-left">
                        <input type="checkbox" id="showMoves" class="mr-2" checked="true" />Show moves
                    </div>

                    <div class="dropdown-divider"></div>

                    <!-- Edit mode -->
                    <div class="col text-left">
                        <input type="checkbox" id="editMode" class="mr-2" />Edit mode
                    </div>

                    <div class="dropdown-divider"></div>

                    <!-- Download PGN -->
                    <!-- <div class="text-center">
                        <button class="btn btn-sm btn-outline-success" onclick="downloadPgn();">Download PGN</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- PGN -->
    <!-- <textarea id="pgn" rows="3" name="text" class="form-control" style="width: 420px;"
            spellcheck="false"></textarea> -->

    <!-- Xiangqi engine -->
    <script src="../engine/wukong.js"></script>

    <!-- Bots -->
    <script src="game/bots.js"></script>

    <!-- User input handling -->
    <script src="game/xiangqi.js"></script>

    <!-- DevTools detection -->
    <script src="libs/js/isdevtoolopen.js"> </script>

    <!-- Remove background image when DevTools are open -->
    <script type="module">
        // on update page when devtools are opened
        if (window.devtools.isOpen == 1) {
            document.body.style.backgroundImage = '';
        }

        // on devtools open/close
        window.addEventListener('devtoolschange', event => {
            if (window.devtools.isOpen == 0) {
                document.body.style.backgroundImage = '';
            } else if (window.devtools.isOpen == 1) {
                document.body.style.backgroundImage = 'url(game/images/misc/background.png)';
            }
        });	    
    </script>
</body>
<html>
