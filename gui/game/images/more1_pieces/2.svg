      <feComposite in="specOut" in2="SourceGraphic" operator="in" result="specComp"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="specComp"/>
      </feMerge>
    </filter>
    <clipPath id="clipFace">
