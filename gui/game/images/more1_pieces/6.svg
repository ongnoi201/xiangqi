  <defs>
    <radialGradient id="gJade" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#b7f0e0" />
      <stop offset="40%" stop-color="#5fd3c1" />
      <stop offset="100%" stop-color="#1f8f7f" />
    </radialGradient>
    <linearGradient id="gRim" x1="0" y1="0" x2="0" y2="1">
